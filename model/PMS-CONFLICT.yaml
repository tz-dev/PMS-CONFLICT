# -----------------------------------------------------------------------------
#  PURPOSE AND STATUS
# -----------------------------------------------------------------------------
#  This document defines a paper-specific APPLICATION SCHEMA for the
#  Praxeological Meta-Structure (PMS). It formalizes the theoretical arguments
#  of the accompanying paper
#
#    “PMS-CONFLICT — Conflict as Stabilized Incompatibility
#     Under Binding, Time, Cost, and Exposure (Δ–Ψ)”
#
#  by expressing them in a machine-readable, structurally constrained form.
#
#  The schema is an OVERLAY, not a fork or extension of PMS. Its function is to
#  make the conflict lens formally legible while remaining strictly subordinate
#  to the canonical PMS specification.
#
# -----------------------------------------------------------------------------
#  RELATIONSHIP TO PMS (NON-NEGOTIABLE CONSTRAINTS)
# -----------------------------------------------------------------------------
#  - This schema DEPENDS on the canonical PMS base specification
#    (schema_version: PMS_1.1).
#
#  - It does NOT redefine, replace, reinterpret, or extend the eleven PMS
#    meta-axioms (Δ–Ψ).
#
#  - It does NOT introduce new operators, meta-axioms, or dependency relations.
#
#  - It does NOT modify canonical operator order, dependency hygiene, or
#    derived axes (A, C, R, E, D).
#
#  - All references to operators (Δ–Ψ) retain their meanings exactly as defined
#    in PMS.yaml.
#
#  - Any apparent deviations (e.g. “reduced signatures”, “conflict attractors”,
#    “terminal regime”) are overlay-level constructs only and MUST NOT be read
#    as changes to PMS operator logic.
#
# -----------------------------------------------------------------------------
#  SCOPE OF THE OVERLAY
# -----------------------------------------------------------------------------
#  This application schema introduces ONLY overlay-level constructs, including:
#
#    - reduced operator signatures (shorthand expressions for analysis),
#    - drift catalogues and drift classes (Σ/Ψ/Ω/Θ failure modes),
#    - scale matrices (Θ-history, institutionalized Χ, application boundaries),
#    - non-operator constructs (e.g. conflict attractors, exposure capture),
#    - example-suite schemas (scene-bound, non-instructional),
#    - amplification overlays (e.g. publicness, misuse gradient).
#
#  These constructs:
#    - amplify or organize existing PMS operators,
#    - never replace generativity with explanation,
#    - never bypass asymmetry (Ω), temporality (Θ), or distance (Χ),
#    - remain descriptive, non-diagnostic, and non-prescriptive.
#
# -----------------------------------------------------------------------------
#  VALIDITY GATE — PMS ENTRY CONDITION (APPLICATION-ONLY)
# -----------------------------------------------------------------------------
#  Any USE of this schema as a PMS APPLICATION presupposes acceptance of the
#  canonical PMS entry condition:
#
#    - Χ (Distance):
#        a maintained meta-position and stop-capability; no fusion into verdict,
#        impulse, narrative, or role.
#
#    - Reversibility:
#        all readings are scene-bound, revisable, and configuration-specific;
#        no global person labels or irreversible interpretive claims.
#
#    - D (Dignity-in-Practice):
#        no shaming, ranking, humiliation, or ontological person evaluation;
#        critique is restricted to structural regimes and cost topologies.
#
#  This gate constrains APPLICATION only.
#  PMS itself may be criticized, rejected, or ignored without satisfying it.
#
# -----------------------------------------------------------------------------
#  SELF-BINDING AND MODEL HYGIENE (CLARIFICATION)
# -----------------------------------------------------------------------------
#  In line with PMS.yaml, any application that suspends Distance (Χ),
#  Dignity-in-Practice (D), or Self-Binding discipline (Ψ) in order to enforce
#  truth, legitimacy, authority, or asymmetry is formally INVALID as PMS
#  application—even if PMS terminology is retained.
#
#  PMS-CONFLICT therefore treats all analyses as:
#    - scene-bound,
#    - structurally revisable,
#    - non-psychological,
#    - non-clinical,
#    - non-moralizing.
#
#  Tragedy, non-integrability, and terminal regimes are structural claims,
#  not diagnoses, verdicts, or governance permissions.
#
# -----------------------------------------------------------------------------
#  CANONICAL OPERATOR SOURCE
# -----------------------------------------------------------------------------
#  PMS base specification:
#    PMS.yaml (schema_version: PMS_1.1)
#
#  Canonical source URL:
#    https://raw.githubusercontent.com/tz-dev/Praxeological-Meta-Structure-Theory/refs/heads/main/model/PMS.yaml
#
#  PMS-CONFLICT MUST always be read against this source.
#
# =============================================================================

schema_version: "PMS-CONFLICT_1.0"

schema_meta:
  model_name: "PMS–CONFLICT Application Profile"
  model_short: "PMS-CONFLICT"
  status: "production"
  last_updated: "2026-01-10"
  authors:
    - name: "T. Zöller"
      role: "originator"
    - name: "ChatGPT (GPT-5.2 Thinking)"
      role: "formalization_assistant"
  depends_on:
    model_name: "Praxeological Meta-Structure"
    model_short: "PMS"
    schema_version: "PMS_1.1"
  paper_source:
    title: "PMS–CONFLICT"
    subtitle: "Conflict as Stabilized Incompatibility Under Binding, Time, Cost, and Exposure"
    source_file: "PMS-CONFLICT.md"
  description: >
    APPLICATION PROFILE for PMS that formalizes the PMS–CONFLICT lens: how
    incompatibility stabilizes once binding persists, trajectories accumulate,
    exit/reflection costs rise (Χ becomes priced/asymmetric), and exposure
    converts description into pressure. The profile expresses the paper strictly
    in the canonical operator grammar (Δ–Ψ), without redefining operators or
    altering dependencies. It provides reduced signatures, core drift classes,
    scale/cost overlays (non-operators), and an example-suite schema for repo use.

validity_gate:
  note: >
    This gate constrains PMS-application only (not critique or rejection).
  requires:
    - id: "Χ"
      name: "Distance"
      meaning: "meta-position / stop-capability; no fusion into verdict"
    - id: "reversibility"
      meaning: "scene-bound, revisable readings; no global person labels"
    - id: "D"
      name: "Dignity-in-practice"
      meaning: "no shaming/ranking; structure-only critique of configurations"
  pms_entry_condition_ref: "PMS.yaml#/pms_entry_condition"

operator_reference:
  source: "PMS.yaml"
  schema_version: "PMS_1.1"
  fixed_set: ["Δ", "∇", "□", "Λ", "Α", "Ω", "Θ", "Φ", "Χ", "Σ", "Ψ"]
  dependency_hygiene_note: >
    Any use of Χ in reduced signatures is shorthand only; in PMS, Χ depends on
    Φ, Θ, and □. Reduced signatures do not negate prerequisites.

overlays:
  P:
    name: "Publicness Overlay"
    is_operator: false
    amplifies: ["Ω", "Θ", "Α", "Φ"]
    note: >
      Amplification only. Higher publicness increases exposure coupling and
      raises the cost of revision; it introduces no new operators.
  MG:
    name: "Misuse Gradient (Transmission Risk)"
    is_operator: false
    amplifies: ["Ω", "Θ"]
    note: >
      Classification of predictable misuse risk when operator language travels
      (excerpt dynamics, audience coupling, enforcement affordances). Not an operator.

paper_lens:
  scope_guardrails:
    - "Non-metaphysical, non-clinical, non-diagnostic."
    - "No person-level judgment, no ranking, no sanction logic."
    - "Describes structural regimes and operator drift under load."
    - "No procedure manual: no intervention scripts, no 'solutions' section."

  terminal_positioning:
    terminal_stack_claim: >
      Within the PMS-domain stack used here, CONFLICT is the terminal domain layer:
      beyond maximal Δ–Ψ load under Θ/Ω/Χ, the model yields no further internal
      reintegration grammar—only downstream governance, institutionalization,
      decision, or evaluation.
    structural_full_stop_sentence: >
      This paper does not continue into solutions. It ends where praxis becomes
      tragically legible but no longer integrable.
    provenance:
      source: "PMS-CONFLICT.md"
      location: "Chapter 26"
      binding: "non-binding_reference"

  core_definition:
    conflict_domain_layer:
      is_operator: false
      definition: >
        CONFLICT names a terminal descriptive regime in which incompatibility is
        stabilized under binding and cost. The model increases legibility of this
        regime but does not generate an additional internal operator that restores
        integrability once Σ no longer carries under Θ/Ω with priced or asymmetric Χ.
      minimal_operator_touchpoints: ["Σ", "Ψ", "Ω", "Θ", "Χ"]
      provenance:
        source: "PMS-CONFLICT.md"
        location: "Chapters 20–22, 26"
        binding: "non-binding_reference"

  downstream_docking:
    note: >
      CONFLICT terminates the PMS domain grammar. Any continuation constitutes a
      mode shift into downstream governance, institutionalization, decision, or
      evaluation layers (e.g. MIPractice / IA), not a further descriptive extension
      of PMS-CONFLICT.
    provenance:
      source: "PMS-CONFLICT.md"
      location: "Chapters 23–25"
      binding: "non-binding_reference"

non_operator_constructs:
  # All constructs below are explicitly NON-OPERATORS (overlay-level).
  conflict_attractor_A_conflict:
    is_operator: false
    definition: >
      Stabilized conflict pattern (Α) that locks incompatibility into a repeatable
      regime under asymmetric cost and temporal pressure; distance/exit remains
      present but priced or asymmetric.
    operator_touchpoints: ["Α", "Ω", "Θ", "Ψ", "Χ"]
    provenance:
      source: "PMS-CONFLICT.md"
      location: "Chapter 20"
      binding: "non-binding_reference"

  binding_collision:
    is_operator: false
    definition: >
      Two or more bindings (Ψ) collide and remain jointly non-viable under the same
      frame/time trajectory; integration (Σ) cannot produce a shared spine at
      acceptable cost.
    operator_touchpoints: ["Ψ", "Ω", "Θ", "Σ"]
    provenance:
      source: "PMS-CONFLICT.md"
      location: "§9.2"
      binding: "non-binding_reference"

  asymmetry_lock_in:
    is_operator: false
    definition: >
      Exit/reflection costs (Χ) become structurally asymmetric under Ω and Θ: one
      role position can withdraw, delay, or reframe at lower price, turning χ-availability
      into a power gradient rather than a stabilizing resource.
    operator_touchpoints: ["Ω", "Θ", "Χ"]
    provenance:
      source: "PMS-CONFLICT.md"
      location: "§9.3"
      binding: "non-binding_reference"

  exposure_capture:
    is_operator: false
    definition: >
      Recontextualization (Φ) under scaled exposure converts interpretation into
      enforcement affordances: statements harden into irreversible pressure rather
      than remaining revisable scene-bound readings.
    operator_touchpoints: ["Ω", "Θ", "Φ"]
    overlays: ["P", "MG"]
    provenance:
      source: "PMS-CONFLICT.md"
      location: "§9.4, Chapters 23–25"
      binding: "non-binding_reference"

  dignity_collapse:
    is_operator: false
    definition: >
      Dignity-in-practice constraints fail under load: Χ is delegitimized or priced,
      Ψ no longer binds restraint, and language drifts toward shaming/ranking and
      coercive transfer under Ω/Θ pressure.
    operator_touchpoints: ["Ω", "Θ", "Χ", "Ψ"]
    overlays: ["MG"]
    provenance:
      source: "PMS-CONFLICT.md"
      location: "§9.5"
      binding: "non-binding_reference"


